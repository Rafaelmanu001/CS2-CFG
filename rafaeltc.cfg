echo 	==============-+-==============
echo 	......Some Aliasses Idk

		alias 					reset_t_2 				"alias t_2"
		alias 					reset_t 				"alias t t_2"
		
		reset_t_2
		reset_t
		

echo 	==============-+-==============
echo 	.....Movement Keys Aliasses 
echo 	.........(Cancelabble)
		
		bind 					w 						+forward_c
		bind 					a 						+left_c
		bind 					s 						+back_c
		bind 					d 						+right_c
		bind 					mouse1 					+attack1_c
		bind 					space					+jump_c
		bind 					ctrl 					+duck_c


		alias 					+attack1_c 				+attack
		alias 					+jump_c    				+jump
		alias 					+duck_c    				+duck

		alias 					-attack1_c 				"-attack; alias t_2 attack_cancel"
		alias 					-jump_c    				"-jump;	alias t_2 jump_cancel"
		alias 					-duck_c    				"-duck;	alias t_2 duck_cancel"

		alias 					attack_cancel			"reset_t_2;-attack"
		alias 					jump_cancel				"reset_t_2;-jump"
		alias 					duck_cancel				"reset_t_2;-duck"

		alias 					+forward_c 				+forward
		alias 					+left_c    				+left
		alias 					+back_c    				+back
		alias 					+right_c   				+right

		alias 					-forward_c 				"-forward;	alias t_2 forward_cancel"
		alias 					-left_c    				"-left;	alias t_2 left_cancel"
		alias 					-back_c    				"-back;	alias t_2 back_cancel"
		alias 					-right_c   				"-right;	alias t_2 right_cancel"

		alias 					forward_cancel			"reset_t_2;-forward"
		alias 					left_cancel				"reset_t_2;-left"
		alias 					back_cancel				"reset_t_2;-back"
		alias 					right_cancel			"reset_t_2;-right"
		
